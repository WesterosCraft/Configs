name: Weekly CSV Processing

on:
  push:
    branches:
      - main
    # - cron: '0 0 * * 0'  # Runs at 00:00 on Sunday

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Git user
      run: |
        git config --local user.email "jacobgranberry@gmail.com"

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: latest

    - name: Install dependencies
      run: cd Scripts/CSV2MD && npm ci

    - name: Run script
      run: cd Scripts/CSV2MD && node processCSV.js westeros_project_tracker.csv

    - name: Commit and push if it changed
      run: |
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Update project data"
        git push
